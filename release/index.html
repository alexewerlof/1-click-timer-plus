<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="Varela Round.css"/>
<link rel="stylesheet" type="text/css" href="styles.css"/>
<link rel="stylesheet" type="text/css" href="baloons.css"/>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="createtable.js"></script>
<script type="text/javascript" src="baloon.js"></script>
<title>1-click timer plus</title>
</head>
<body>
<a id="sound"></a>
<div id="app-logo"></div>
<div id="app-name" class="no-select">1-click timer plus</div>
<div id="madeinsweden" title="Design and Development: Alex Hanif"></div>
<div id="ulContainer"></div>
<div id="baloon-1" class="baloon">
  <div class="play"></div>
  <div class="delete"></div>
  <div class="hour">
    <a class="up"></a>
    <div class="val">00</div>
    <a class="down"></a>
  </div>
  <div class="d-1">:</div>
  <div class="min">
    <a class="up"></a>
    <div class="val">00</div>
    <a class="down"></a>
  </div>
  <div class="d-2">:</div>
  <div class="sec">
    <a class="up"></a>
    <div class="val">00</div>
    <a class="down"></a>
  </div>
  <div class="baloon-rings-on no-select">Rings on <span class="baloon-rings-on-val">00:00:00</span></div>
  <input class="baloon-caption" type="text" value="caption"/>
</div>
</body>
</html>
