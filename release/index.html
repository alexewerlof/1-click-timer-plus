<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="Varela Round.css"/>
<link rel="stylesheet" type="text/css" href="styles.css"/>
<link rel="stylesheet" type="text/css" href="baloons.css"/>
<script type="text/javascript" defer="defer" src="jquery.js"></script>
<script type="text/javascript" defer="defer" src="createtable.js"></script>
<script type="text/javascript" defer="defer" src="baloon.js"></script>
<title>1-click timer plus</title>
</head>
<body>
<a id="sound"></a>
<div id="app-logo"></div>
<div id="app-name" class="no-select">1-click timer plus</div>
<div id="madeinsweden" title="Design and Development: Alex Hanif"></div>
<div id="ulContainer"></div>
<div id="baloon-1" class="baloon">
  	<a class="baloon-play-button"></a>
    <a class="baloon-delete-button"></a>
  	<div class="baloon-counter-display no-select">
        <a class="baloon-hour-counter-up-button"></a>
        <div class="baloon-hour-counter-val">00</div>
        <a class="baloon-hour-counter-down-button"></a>
        <div class="baloon-counter-divider-1">:</div>
        <a class="baloon-minute-counter-up-button"></a>
        <div class="baloon-minute-counter-val">00</div>
        <a class="baloon-minute-counter-down-button"></a>
        <div class="baloon-counter-divider-2">:</div>
        <a class="baloon-second-counter-up-button"></a>
        <div class="baloon-second-counter-val">00</div>
        <a class="baloon-second-counter-down-button"></a>
    </div>
    <div class="baloon-rings-on no-select">Rings on <span class="baloon-rings-on-val">00:00:00</span></div>
    <input class="baloon-caption" type="text" value="caption"/>
  </div>
</body>
</html>
